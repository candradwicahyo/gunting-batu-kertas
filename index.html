<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>game gunting, batu, kertas</title>
</head>
<body class="bg-dark">

  <div class="center">
    <div class="container my-3">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div class="bg-white p-4 rounded">
            <div class="bg-dark bg-gradient p-3 rounded mb-3">
              <h1 class="fw-semibold text-white">gunting batu kertas</h1>
              <p class="fw-light text-light">
                sebuah program dengan nama gunting, batu, kertas yang dibuat dengan menggunakan bahasa pemrograman javascript
              </p>
            </div>
            <div class="wrapper">
              <div class="d-flex align-items-center mb-1">
                <span class="fw-light my-auto">Lawan : </span>
                <span class="fw-bold mx-2 computer">0</span>
              </div>
              <div class="d-flex align-items-center">
                <span class="fw-light my-auto">Pemain : </span>
                <span class="fw-bold mx-2 player">0</span>
              </div>
            </div>
            <div class="alert-container"></div>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <button class="btn btn-outline-dark rounded-1 p-3 button" data-choose="batu">
                <i class="fa-solid fa-hand-back-fist fs-2"></i>
              </button>
              <button class="btn btn-outline-dark rounded-1 mx-3 p-3 button" data-choose="kertas">
                <i class="fa-solid fa-hand fs-2"></i>
              </button>
              <button class="btn btn-outline-dark rounded-1 p-3 button" data-choose="gunting">
                <i class="fa-solid fa-hand-scissors fs-2"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
